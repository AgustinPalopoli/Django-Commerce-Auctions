{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create listing</h2>
    <form action ="{% url 'create_listing' %}" method="post">
    {% csrf_token %}
        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Name of Item</span>
          <input name="nameitem" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Description</span>
          <textarea name="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Bid</span>
          <input type="number" name="bid" min="0" step="0.01" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>


        <div>
            <label>Select Category</label>
            <select name="categoryS" class="form-select"  aria-label="Default select example">
                <option selected>Open this select menu</option>
                {% for list in listC %}    
                    <option value="{{ list }}">{{ list }}</option>
                {% endfor %}
            </select>
            <label >or Create Category<label>
            <input style="margin-left:1vw" type="text" name="categoryC">
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text" id="inputGroup-sizing-default">Image URL</span>
          <input name="image" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>


        <button class="btn btn-light" type="submit">Submit</button>

    </form>
{% endblock %}
